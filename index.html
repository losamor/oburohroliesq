<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
        }
        article {
            background: #fff;
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
        }
        article img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        h2 {
            color: #333;
        }
        h2 a {
            color: #333;
            text-decoration: none;
        }
        h2 a:hover {
            color: #666;
        }

            margin-bottom: 1rem;

        .view-count {

            margin-top: 0.5rem;
            color: #333;

        .read-more:hover {

        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #333;
            text-decoration: none;
        }
        .back-link:hover {
            color: #666;
        }
        .like-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        .like-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #fff;
            border: 2px solid #ddd;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .like-button:hover {
            border-color: #ff6b6b;
            background: #fff5f5;
        }
        .like-button.liked {
            background: #ff6b6b;
            border-color: #ff6b6b;
            color: white;
        }
        .like-button:active {
            transform: scale(0.95);
        }
        .like-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .like-icon {
            font-size: 1.2rem;
        }
    </style>
    <!-- Netlify Identity Widget for authentication -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<body>
    <header>
        <h1><a href="/">Welcome to My Blog</a></h1>
    </header>
    
    <div class="container">
        <div id="blog-posts">
            <div class="loading">Loading posts...</div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, runTransaction } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyC31uvs3fMjDEPLL6xyiyVnJHuU9ZPHYuU",
          authDomain: "blog-sampl3.firebaseapp.com",
          databaseURL: "https://blog-sample-b13e4-default-rtdb.firebaseio.com",
          projectId: "blog-sampl3",
          storageBucket: "blog-sampl3.firebasestorage.app",
          messagingSenderId: "80128412606",
          appId: "1:80128412606:web:6b23f78724ffabc0c507ef",
          measurementId: "G-5Y13R7W5DH"
        };

        // Initialize Firebase
        let firebaseInitialized = false;
        let database = null;
        
        try {
            const app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            firebaseInitialized = true;
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Firebase initialization error:', error);
        }

        // Make functions globally available
        window.incrementViewCount = async function(postSlug) {
            if (!firebaseInitialized) return;
            
            const viewRef = ref(database, 'views/' + postSlug);
            try {
                await runTransaction(viewRef, (currentValue) => {
                    return (currentValue || 0) + 1;
                });
            } catch (error) {
                console.error('Error incrementing view count:', error);
            }
        };

        window.getViewCount = async function(postSlug) {
            if (!firebaseInitialized) return 0;
            
            const viewRef = ref(database, 'views/' + postSlug);
            try {
                const snapshot = await get(viewRef);
                return snapshot.val() || 0;
            } catch (error) {
                console.error('Error getting view count:', error);
                return 0;
            }
        };

        // LIKE FUNCTIONS - FIXED VERSION
        window.getLikeCount = async function(postSlug) {
            if (!firebaseInitialized) return 0;
            
            const likeRef = ref(database, 'likes/' + postSlug);
            try {
                const snapshot = await get(likeRef);
                return snapshot.val() || 0;
            } catch (error) {
                console.error('Error getting like count:', error);
                return 0;
            }
        };

        window.toggleLike = async function(postSlug) {
            if (!firebaseInitialized) {
                console.error('Firebase not initialized');
                return { liked: false, count: 0 };
            }
            
            const likedPosts = JSON.parse(localStorage.getItem('likedPosts') || '{}');
            const hasLiked = likedPosts[postSlug] || false;
            
            const likeRef = ref(database, 'likes/' + postSlug);
            
            try {
                // Use runTransaction and capture the result
                const result = await runTransaction(likeRef, (currentValue) => {
                    const current = currentValue || 0;
                    if (hasLiked) {
                        // Unlike - decrease by 1, but don't go below 0
                        return Math.max(current - 1, 0);
                    } else {
                        // Like - increase by 1
                        return current + 1;
                    }
                });
                
                // Get the new count from the transaction result
                const newCount = result.snapshot.val() || 0;
                
                // Update local storage
                likedPosts[postSlug] = !hasLiked;
                localStorage.setItem('likedPosts', JSON.stringify(likedPosts));
                
                console.log('Like toggled:', { slug: postSlug, liked: !hasLiked, count: newCount });
                
                return { liked: !hasLiked, count: newCount };
            } catch (error) {
                console.error('Error toggling like:', error);
                // Return current state on error
                const currentCount = await window.getLikeCount(postSlug);
                return { liked: hasLiked, count: currentCount };
            }
        };

        window.hasUserLiked = function(postSlug) {
            const likedPosts = JSON.parse(localStorage.getItem('likedPosts') || '{}');
            return likedPosts[postSlug] || false;
        };

        window.firebaseReady = firebaseInitialized;
    </script>

    <script>
        // Function to parse markdown front matter
        function parseFrontMatter(fileContent) {
            const frontMatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
            const match = fileContent.match(frontMatterRegex);
            
            if (!match) return null;
            
            const frontMatter = {};
            const lines = match[1].split('\n');
            
            lines.forEach(line => {
                const colonIndex = line.indexOf(':');
                if (colonIndex > -1) {
                    const key = line.substring(0, colonIndex).trim();
                    let value = line.substring(colonIndex + 1).trim();
                    value = value.replace(/^["']|["']$/g, '');
                    frontMatter[key] = value;
                }
            });
            
            return {
                data: frontMatter,
                content: match[2].trim()
            };
        }

        // Simple markdown to HTML converter
        function markdownToHtml(markdown) {
            let html = markdown
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>')
                .split('\n\n')
                .map(para => para.trim() ? `<p>${para.replace(/\n/g, '<br>')}</p>` : '')
                .join('');
            
            return html;
        }

        function getSlugFromFilename(filename) {
            return filename.replace('.md', '');
        }

        function getPostSlugFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('post');
        }

        // Handle like button click - FIXED VERSION
        async function handleLikeClick(postSlug, buttonElement) {
            console.log('Like button clicked for:', postSlug);
            
            if (!window.toggleLike) {
                console.error('toggleLike function not available');
                return;
            }
            
            buttonElement.disabled = true;
            
            try {
                const result = await window.toggleLike(postSlug);
                console.log('Toggle result:', result);
                
                const icon = buttonElement.querySelector('.like-icon');
                const countSpan = buttonElement.querySelector('.like-count');
                
                if (result.liked) {
                    buttonElement.classList.add('liked');
                    icon.textContent = '‚ù§Ô∏è';
                } else {
                    buttonElement.classList.remove('liked');
                    icon.textContent = 'ü§ç';
                }
                
                countSpan.textContent = result.count;
            } catch (error) {
                console.error('Error in handleLikeClick:', error);
            } finally {
                buttonElement.disabled = false;
            }
        }

        // Display single post
        async function displaySinglePost(slug) {
            try {
                const response = await fetch('https://api.github.com/repos/losamor/oburohroliesq/contents/posts');
                
                if (!response.ok) {
                    throw new Error('Unable to fetch posts');
                }
                
                const files = await response.json();
                const postFile = files.find(file => getSlugFromFilename(file.name) === slug);
                
                if (!postFile) {
                    document.getElementById('blog-posts').innerHTML = 
                        '<p>Post not found. <a href="/">Back to home</a></p>';
                    return;
                }
                
                const contentResponse = await fetch(postFile.download_url);
                const content = await contentResponse.text();
                const parsed = parseFrontMatter(content);
                
                if (!parsed) {
                    throw new Error('Invalid post format');
                }
                
                // Increment view count
                if (window.incrementViewCount) {
                    await window.incrementViewCount(slug);
                }
                
                const viewCount = window.getViewCount ? await window.getViewCount(slug) : 0;
                const likeCount = window.getLikeCount ? await window.getLikeCount(slug) : 0;
                const userLiked = window.hasUserLiked ? window.hasUserLiked(slug) : false;
                
                const post = {
                    title: parsed.data.title || 'Untitled',
                    date: parsed.data.date || new Date().toISOString(),
                    image: parsed.data.image || null,
                    body: parsed.content
                };
                
                const dateObj = new Date(post.date);
                const formattedDate = dateObj.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                let imageHtml = '';
                if (post.image) {
                    imageHtml = `<img src="${post.image}" alt="${post.title}">`;
                }
                
                const likeIcon = userLiked ? '‚ù§Ô∏è' : 'ü§ç';
                const likedClass = userLiked ? 'liked' : '';
                
                const container = document.getElementById('blog-posts');
                container.innerHTML = `
                    <a href="/" class="back-link">‚Üê Back to all posts</a>
                    <article>
                        ${imageHtml}
                        <h2>${post.title}</h2>
                        <div class="post-meta">
                            <small>Published on: ${formattedDate}</small>
                            <span class="view-count">üëÅ ${viewCount} views</span>
                        </div>
                        ${markdownToHtml(post.body)}
                        <div class="like-section">
                            <button class="like-button ${likedClass}" onclick="handleLikeClick('${slug}', this)">
                                <span class="like-icon">${likeIcon}</span>
                                <span class="like-count">${likeCount}</span>
                            </button>
                        </div>
                    </article>
                `;
                
                // Make handleLikeClick available globally
                window.handleLikeClick = handleLikeClick;
                
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('blog-posts').innerHTML = 
                    `<p>Error loading post: ${error.message}<br><a href="/">Back to home</a></p>`;
            }
        }

        // Load blog posts list
        async function loadBlogPosts() {
            try {
                console.log('Fetching posts from GitHub...');
                const response = await fetch('https://api.github.com/repos/losamor/blogsample/contents/posts');
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('GitHub API error:', errorText);
                    throw new Error(`Unable to fetch posts: ${response.status} ${response.statusText}`);
                }
                
                const files = await response.json();
                console.log('Files found:', files);
                
                const mdFiles = files.filter(file => file.name.endsWith('.md'));
                console.log('Markdown files:', mdFiles);
                
                if (mdFiles.length === 0) {
                    document.getElementById('blog-posts').innerHTML = 
                        '<p style="text-align: center; padding: 2rem;">No posts yet. Create your first post in the <a href="/admin/">admin panel</a>!</p>';
                    return;
                }
                
                const posts = await Promise.all(
                    mdFiles.map(async (file) => {
                        try {
                            const contentResponse = await fetch(file.download_url);
                            const content = await contentResponse.text();
                            const parsed = parseFrontMatter(content);
                            
                            if (parsed) {
                                const slug = getSlugFromFilename(file.name);
                                const viewCount = window.getViewCount ? await window.getViewCount(slug) : 0;
                                const likeCount = window.getLikeCount ? await window.getLikeCount(slug) : 0;
                                
                                return {
                                    slug: slug,
                                    title: parsed.data.title || 'Untitled',
                                    date: parsed.data.date || new Date().toISOString(),
                                    image: parsed.data.image || null,
                                    body: parsed.content,
                                    views: viewCount,
                                    likes: likeCount
                                };
                            }
                            return null;
                        } catch (error) {
                            console.error('Error loading file:', file.name, error);
                            return null;
                        }
                    })
                );
                
                const validPosts = posts.filter(p => p !== null);
                validPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                console.log('Valid posts:', validPosts);
                
                const container = document.getElementById('blog-posts');
                container.innerHTML = '';
                
                validPosts.forEach(post => {
                    const article = document.createElement('article');
                    
                    let imageHtml = '';
                    if (post.image) {
                        imageHtml = `<img src="${post.image}" alt="${post.title}">`;
                    }
                    
                    const dateObj = new Date(post.date);
                    const formattedDate = dateObj.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
                    
                    const preview = post.body.substring(0, 200) + (post.body.length > 200 ? '...' : '');
                    
                    article.innerHTML = `
                        ${imageHtml}
                        <h2><a href="?post=${post.slug}">${post.title}</a></h2>
                        <div class="post-meta">
                            <small>Published on: ${formattedDate}</small>
                            <span class="view-count">üëÅ ${post.views} views</span>
                            <span class="view-count">‚ù§Ô∏è ${post.likes} likes</span>
                        </div>
                        ${markdownToHtml(preview)}
                        <a href="?post=${post.slug}" class="read-more">Read more ‚Üí</a>
                    `;
                    
                    container.appendChild(article);
                });
                
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('blog-posts').innerHTML = 
                    `<p style="text-align: center; padding: 2rem;">Unable to load posts: ${error.message}<br>Check the browser console for more details.</p>`;
            }
        }

        // Wait for Firebase to load, then load content
        setTimeout(() => {
            const postSlug = getPostSlugFromUrl();
            if (postSlug) {
                displaySinglePost(postSlug);
            } else {
                loadBlogPosts();
            }
        }, 1000);

        // Netlify Identity redirect
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
